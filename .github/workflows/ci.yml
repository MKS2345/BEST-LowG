name: CI Workflow

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  sanity-tests:
    runs-on: ubuntu-latest
    needs: qodana
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install -r requirements.txt

      - name: Run sanity tests
        env:
          PYTHONPATH: ${{ github.workspace }}  # Add workspace to PYTHONPATH
        run: |
          .venv/bin/pytest -q --tb=short resources/tests/sanity_tests.py -v

  return-tests:
    runs-on: ubuntu-latest
    needs: sanity-tests
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install -r requirements.txt

      - name: Run remaining return tests
        env:
          PYTHONPATH: ${{ github.workspace }}  # Add workspace to PYTHONPATH
        run: |
          .venv/bin/pytest -q --tb=short resources/tests/return_tests.py -v
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      # Run Python inside the Qodana Docker container
      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2024.1
        with:
          pr-mode: false
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN_1408482145 }}
          QODANA_ENDPOINT: 'https://qodana.cloud'

