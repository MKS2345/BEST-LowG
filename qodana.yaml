version: "1.0"

bootstrap: |
  python3 -m venv venv  # Create a virtual environment if not exists
  source venv/bin/activate
  python --version  # Verify Python version inside the virtual environment

exclude:
  - name: All
    paths:
      - program.py
      - vex.py
      - AUTOS.md
      - README.md
      - CONSTANTS.md
  - name: PyPep8NamingInspection
