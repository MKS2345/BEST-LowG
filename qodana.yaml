version: "1.0"
linter: jetbrains/qodana-python:2024.1
profile:
  name: qodana.recommended
bootstrap: |
  # Ensure Python is set up correctly
  python3 --version
exclude:
  - name: Exclude docs folder
    paths:
      - documentation/**

  - name: Exclude system files
    paths:
      - /usr/bin/pip*
      - /usr/lib/python3*/**/*
      - /usr/local/lib/python3*/**/*

  - name: Exclude virtual environments
    paths:
      - venv/*
      - .venv/*
      - env/*

  - name: Exclude test files or non-critical files
    paths:
      - test/*
      - tests/*
  - name: PyPep8NamingInspection
  - name: PyUnusedLocalInspection
  - name: PyRedundantParenthesesInspection

include:
  - name: Include only project directories
    paths:
      - Subsystems/**
      - Autos/**
      - Commands/**
      - main.py

  - name: JsCoverageInspection
